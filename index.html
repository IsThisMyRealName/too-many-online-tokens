<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Too-Many-Tokens-DND</title>
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <link rel="icon" type="image/x-icon" href="faviconbig.webp">
</head>

<body>
  <div class="container">
    <label for="txtFiles">Show too many tokens for:</label>
    <div class="dropdown-container">
      <!-- <select id="txtFiles" class="select-search"></select> -->
      <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()"
      onfocus="toggleDropdownShow(true); showDropdown(true);" onblur="showDropdown(false);">
      <div id="txtFilesSearch" class="dropdown-content" style="display:none;">
        <div id="loadingSpinner" class="spinner" style="display:none;"></div>
      </div>
    </div>

    <label for="txtFiles">Search all too many tokens for:</label>
    <div class="dropdown-container">
      <input type="text" placeholder="Search.." id="searchAll">
      <button type="button" value="Search all!" id="searchAllButton" onclick="searchAllFromInput()">Search all! </button>
    </div>

    <div id="checkboxContainer">
      <!-- Checkboxes will be dynamically added here -->
    </div>
    <div id="wildcardContainer">
      <input type="text" id="wildcardpath" readonly style="display:none;">
      <button onclick="copyWildcardPath()" id="copyWildcardButton" style="display:none;">Copy Wildcard Path</button>
    </div>    
    <button id="downloadImagesBtn" style="display:none;">Download Images</button>
    <div id="imagesContainer" class="images-container"></div>
  </div>

  <div id="copied_notification" class="notification">Image link copied!</div>
  <!-- Include JS libraries -->
  <script src="jszip.min.js"></script>
  <script src="FileSaver.min.js"></script>
  
  <script src="script.js"></script>
  </body>
</html>
